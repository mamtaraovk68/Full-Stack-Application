<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Airbus Product Inventory</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Product Management System</h1>
        <hr>
        <h2>Update product</h2>

        <form action="#" th:action="@{/update}" th:object="${product}" method="POST">

           <!-- Add hidden form field to handle update -->
          

              <input type="text" th:field="*{productId}" placeholder="Product ID" class="form-control mb-4 col-4">

            <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{productDesc}" placeholder="Product Description" class="form-control mb-4 col-4">
           
             <input type="text" th:field="*{productCategory}" placeholder="Product Category" class="form-control mb-4 col-4">
             
              <input type="text" th:field="*{unit}" placeholder="Product Unit" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>

        <a th:href="@{/getAll}"> Back to Employee List</a>
    </div>
</body>
</html>
